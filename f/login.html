<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>sign in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="with-padding">
  <noscript class="e with-margin with-padding with-br">
    <p>another nothing requires javascript.</p>
    <p>this page doesn't need javascript, but the desktop does.</p>
  </noscript>
  <h1>sign in</h1>
  <form class="form" action="/login" method="post">
    <label for="name">username</label>
    <input type="text" id="name" name="name" required>
    <label for="pass">password</label>
    <input type="password" id="pass" name="pass" required>
    <input type="submit" class="btn btn-p with-v-margin" value="ok">
  </form>
</body>
</html>
